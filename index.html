<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game | Brendan Galman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" >
  <button id="reset">I give up</button>

  <h2>GUESS THE NUMBER!</h3>
    <p id="prevGuess">Previous Guess: </p>
    <p id="guessCount">Chances Left: 7</p>

    <div class="inputGuess">
      <input type="text" placeholder="Take a Guess!" id="guess">
      <button id="checkGuess">Check</button>
    </div>
    
      <p id="highOrLow"></p>
  </div>
</body>
</html>
